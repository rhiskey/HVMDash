version: '3.4'

services:
  hvmdash.server:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:443;http://+:80
      - ASPNETCORE_Kestrel__Certificates__Default__Password=strimtv
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/root/.aspnet/https/HVMDash.pfx
      - ASPNETCORE_HTTPS_PORT=44349
    ports:
      - "51217:80"
      - "44349:443"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets/:/root/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https/:/root/.aspnet/https:ro